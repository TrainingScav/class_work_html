<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전과제</title>

    <style>
        h1 {
            text-align: center;
            color:blue;
        }

        #nav_content {
            color: red;
        }

        .green_li {
            color: green;
            font-style: italic;
        }

        .aside_content {
            color: rgb(179, 179, 179);
        }

        

        

    </style>
</head>
<body>
    <!-- 1. header : 페이지 상단, 로고, 제목을 포함 -->
    <header>
      <h1>Tenco 학습 리소스</h1>
      <p>HTML과 CSS를 배우기 위한 추천 리소스를 확인하세요!</p>
    </header>

    <!-- 2. nav : 네비게이션 메뉴 -->
    <nav>
      <h2>추천 자료</h2>
      <h3 id="nav_content">이 자료는 초보자에게 특히 추천됩니다.</h3>  
      <ul>
        <li class="green_li"><a href="">HTML 기초 튜토리얼</a></li>
        <li class="green_li"><a href="">CSS 선택자 가이드</a></li>
        <li><a href="">웹 디자인 입문</a></li>
      </ul>
    </nav>

    <!-- aside : 부가적인 콘텐츠 (사이드 바) -->
    <aside>
      <p id="aside_content">더 많은 자료를 보려면 아래 링크를 클릭하세요:</p>
      <p><a href="https://www.naver.com">학습 사이트 방문</a></p>
    </aside>
</body>
</html>
