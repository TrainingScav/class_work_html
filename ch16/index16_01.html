<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 사용방법</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      .gaegu {
        font-family: "Gaegu", sans-serif;
        /* 폰트 Gaegu가 없으면, sans-serif로 표시해라는 의미 */
        font-weight: 400px;
        font-size: 24;
      }
      .roboto {
        font-family: "Roboto", sans-serif;
        font-weight: 700px;
        font-style: italic;
        font-size: 24;
      }
      .sunflower {
        font-family: "Sunflower", sans-serif;
        font-weight: 500;
        font-style: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="gaegu">안녕 나는 Gaegu 폰트야</h1>
    <h2 class="roboto">안녕 나는 roboto 폰트야</h2>
    <h2 class="sunflower">안녕 나는 sunflower 폰트야</h2>
  </body>
</html>
