<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* Flex Container 설정한다. */
            display: flex;
            border: 2px solid green;
        }
        .item {
            display: flex;
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 5px;
            border: 2px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- flex 레아웃을 사용하기 위해서는 부모가 반드시 flex 이여야 한다. -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
